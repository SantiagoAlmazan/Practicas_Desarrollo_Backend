<!doctype html>
<html lang="es">
<head>

     <style>* { box-sizing: border-box; font-family: Arial, sans-serif; }
body { margin: 0; display: flex; flex-direction: column; height: 100vh; }
header { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#f5f5f5; border-bottom:1px solid #ddd; }
header h1 { margin:0; font-size:18px; }
.top-buttons button { margin-left:8px; padding:6px 10px; }
main { display:flex; flex:1; overflow:hidden; }
.left { width:320px; padding:12px; border-right:1px solid #e4e4e4; overflow:auto; background:#fff; }
.center { flex:1; padding:12px; display:flex; flex-direction:column; gap:12px; }
.search-box { display:flex; gap:8px; margin-bottom:12px; }
.search-box input { flex:1; padding:6px; }
.search-box button { padding:6px 10px; }
.filters label { display:block; margin-bottom:6px; font-size:13px; }
.results { margin-top:12px; }
#resultsList { list-style:none; padding:0; margin:0; max-height:300px; overflow:auto; }
#resultsList li { padding:8px; border:1px solid #eee; margin-bottom:6px; cursor:pointer; border-radius:4px; }
#resultsList li:hover { background:#f7f7f7; }
.chart-container { background:#fff; padding:8px; border-radius:6px; border:1px solid #eee; }
footer { padding:8px 20px; background:#fafafa; border-top:1px solid #eee; font-size:12px; }
</style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Negocios - Mapa</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet MarkerCluster -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>



  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SheetJS -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  
</head>
<body>
  <header>
    <h1>Negocios - Mapa</h1>
    <div class="top-buttons">
      <button id="btnExportPNG">Exportar Imagen</button>
      <button id="btnExportExcel">Exportar Excel</button>
      <button id="btnExportPDF">Exportar PDF</button>
      <button id="btnGetMyPos">Obtener mi posición</button>
    </div>
  </header>

  <main>
    <aside class="left">
      <div class="search-box">
        <input id="inputSearch" placeholder="Buscar negocio (nombre o actividad)" />
        <button id="btnSearch">Buscar</button>
        <button id="btnClear">Limpiar</button>
      </div>

      <div class="filters">
        <label>Filtro: Código postal <input id="filterCp" placeholder="Código postal" /></label>
        <label>Filtro: Actividad <input id="filterAct" placeholder="Actividad" /></label>
      </div>

      <div class="results">
        <h3>Resultados (<span id="resultCount">0</span>)</h3>
        <ul id="resultsList"></ul>
      </div>
    </aside>

    <section class="center">
      <div id="map" style="height:60vh;"></div>
      <div class="chart-container">
        <canvas id="bizChart" height="120"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <small>Proyecto Negocios — Frontend estático</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
